<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'core.views.list_devices' %}">Inventory management</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}

                    <li><p class="navbar-text">Logged as {{ user }}</p></li>
                    <li><a href="{% url 'auth:logout' %}">Logout</a></li>

                {% else %}
                    <li><a href="{% url 'registration_register' %}">Register</a></li>
                {% endif %}
            </ul>

            {% if not user.is_authenticated and not "/accounts/login" in request.get_full_path %}
                <form class="navbar-form navbar-right" method="POST" action="{% url 'auth_login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            {% endif %}

        </div><!--/.navbar-collapse -->
    </div>
</nav>
