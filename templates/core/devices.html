<table class="table table-hover">
    <thead>
        <tr>
            <th>SN</th>
            <th>Name</th>
            <th>Floor</th>
            <th>Room</th>
        </tr>
    </thead>
    {% for device in devices %}
        <tr>
        <td><a href="{% url 'device' pk=device.sn %}">{{ device.sn }}</a></td>
        <td><a href="{% url 'device' pk=device.sn %}">{{ device.device_name }}</a></td>
        <td>{{ device.floor }}</td>
        <td>{{ device.room }}</td>
    </tr>
    {% endfor %}
</table>
