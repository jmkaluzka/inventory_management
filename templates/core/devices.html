<table class="table table-hover">
        <thead>
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Floor</th>
                <th>Room</th>
            </tr>
        </thead>
        {% for device in devices %}
            <tr>
            <td>{{ device.sn }}</td>
            <td>{{ device.device_name }}</td>
            <td>{{ device.floor }}</td>
            <td>{{ device.room }}</td>
        </tr>
        {% endfor %}
    </table>
